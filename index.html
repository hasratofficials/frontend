<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-semibold">Hasrat</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">About</a>
                <a href="#" class="text-gray-300 hover:text-white">Services</a>
                <a href="#" class="text-gray-300 hover:text-white">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="menu" class="md:hidden">
            <a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Home</a>
            <a href="#" class="block text-gray-300 hover:text-white px-2 py-1">About</a>
            <a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Services</a>
            <a href="#" class="block text-gray-300 hover:text-white px-2 py-1">Contact</a>
        </div>
    </nav>
    <section id="about" class="bg-gray-100 p-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold mb-4">About Us</h2>
            <p class="text-gray-700">We are a company dedicated to providing the best services to our customers. Our team is committed to excellence and customer satisfaction.</p>
        </div>
    </section>
    <section id="contact" class="bg-gray-200 p-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded">Send</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html></div>
